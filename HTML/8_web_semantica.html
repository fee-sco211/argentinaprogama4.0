<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web semantica</title>
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">
    <!-- Open Graph data --><!-- tecnologia para las redes sociales que genera una muestra de la info de la pag(muestra una pre visualizacion)-->
    <meta property="og:title" content="Web semantica" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content=" http://www.example.com" />
    <meta property="og:image" content=" http://example.com/image.jpg" />
    <meta property="og:description" content="este es un documento que cuenta cuales son los elementos mas utilizados" />
</head>
<body>
    <header>
        <h1>Hola mundo</h1>
    </header>
    
    <nav>
        <h2>Hola mundo</h2>
    </nav>

    <footer>
        <h3>Hola mundo</h3>
    </footer>
</body>
</html>
