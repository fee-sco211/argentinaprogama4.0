<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jayson</title>
    <link rel="stylesheet" href="conectando_javascript_y_html.css">
</head>
<body>

    <p id="demo"></p>

    <script>
        const persona = '{"nombre":"fede","edad":23,"nacionalidad":"argentono"}';
        const obj=JSON.parse(persona);

        console.log(obj);
        document.getElementById("demo").innerHTML="nombre " + obj.nombre + ", " + "edad " + obj.edad;
    </script>
</body>
</html>
